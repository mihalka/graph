name: Build and Publish Docker
on:
  push:
    branches:
      - master
  name build:
    shell: bash  
      run: |
      echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      docker build -t b094d7b21ad5/graph .
      docker push b094d7b21ad5/graph
