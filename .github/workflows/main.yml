name: Build and Publish Docker
on:
  push:
    branches:
      - master
jobs:
  job_1:
    runs-on: ubuntu-latest  
    steps:
      - id: login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - id: mkdir
        run: sudo mkdir -p /home/docker
      - id: cd
        run: cd /home/docker       
      - id: build
        run: sudo docker build -t b094d7b21ad5/graph \ github.com/mihalka/graph
      - id: push
        run: docker pull b094d7b21ad5/graph  

